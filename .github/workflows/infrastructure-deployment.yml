name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - McQuile/InfrastructureDeployment
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file CloudFormation.yml \
            --stack-name meetingnotesapp-stack \
            --parameter-overrides \
              VpcCIDR="10.0.0.0/16" \
              KeyName="meetingnotesapp-keypair" \
              DBMasterUsername="${{ secrets.DB_MASTER_USERNAME }}" \
              DBMasterUserPassword="${{ secrets.DB_MASTER_USER_PASSWORD }}" \
              GitHubRepository="https://github.com/MeetingNotes/MeetiningNotesApp.git" \
              AllowedIP="0.0.0.0/0" \
            --capabilities CAPABILITY_IAM
